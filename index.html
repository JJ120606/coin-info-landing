
<!DOCTYPE html>
<html lang="="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코인 정보 신청</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>코인 정보 신청</h1>
        <p>빠르고 정확한 코인 정보, 지금 신청하세요!</p>
      </header>
      <div class="banner"></div>
      <section class="description">
        <h2>코인 시장의 최신 흐름을 한눈에</h2>
        <p>
          누구보다 빠르게! 전문가 분석을 기반으로 한 알짜 정보만 모아서 드립니다.<br />
          코인에 관심 있다면 지금 바로 신청해보세요.
        </p>
      </section>
      <section class="form-section">
        <form>
          <input type="text" placeholder="이름" required />
          <input type="tel" placeholder="연락처 (숫자만)" required />
          <button type="submit">무료 정보 신청하기</button>
        </form>
      </section>
      <footer>© 2025 코인인포. 모든 권리 보유.</footer>
    </div>
  </body>
</html>
